name: Build Web app

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Web Distribution (Wasm)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build web distribution
        run: ./gradlew :composeApp:wasmJsBrowserDistribution --stacktrace

      - name: Ensure index.html for static hosting
        run: |
          set -e
          DIST_DIR="composeApp/build/dist/wasmJs/productionExecutable"
          if [ ! -f "$DIST_DIR/index.html" ]; then
            cat > "$DIST_DIR/index.html" <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>TradeBuddy</title>
            <style>
              html, body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #0f1117;
              }
            </style>
          </head>
          <body>
            <script src="./composeApp.js"></script>
          </body>
          </html>
          HTML
          fi

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-wasm-dist
          path: composeApp/build/dist/wasmJs/productionExecutable/**
          if-no-files-found: error
