name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "19 3 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [java]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Detect Java sources
        id: detect_java
        shell: bash
        run: |
          if git ls-files '*.java' | grep -q .; then
            echo "has_java=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_java=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Initialize CodeQL
        if: steps.detect_java.outputs.has_java == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none
          dependency-caching: true

      - name: Analyze
        if: steps.detect_java.outputs.has_java == 'true'
        uses: github/codeql-action/analyze@v4

      - name: Skip notice (no Java files)
        if: steps.detect_java.outputs.has_java != 'true'
        run: echo "No Java source files found. Skipping CodeQL analysis."
