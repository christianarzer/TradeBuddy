name: "CodeQL Advanced"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "19 3 * * 1"
  workflow_dispatch:

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect sources for matrix language
        id: detect
        shell: bash
        run: |
          case "${{ matrix.language }}" in
            actions)
              if find .github/workflows -type f \( -name '*.yml' -o -name '*.yaml' \) | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            java-kotlin)
              if git ls-files '*.java' '*.kt' '*.kts' | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            javascript-typescript)
              if git ls-files '*.js' '*.jsx' '*.mjs' '*.cjs' '*.ts' '*.tsx' | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            *)
              echo "has_sources=false" >> "$GITHUB_OUTPUT"
              ;;
          esac

      - name: Set up JDK 21 for Java/Kotlin analysis
        if: steps.detect.outputs.has_sources == 'true' && matrix.language == 'java-kotlin'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Initialize CodeQL
        if: steps.detect.outputs.has_sources == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          dependency-caching: true
          queries: security-extended,security-and-quality

      - name: Autobuild
        if: steps.detect.outputs.has_sources == 'true' && matrix.build-mode == 'autobuild'
        uses: github/codeql-action/autobuild@v4

      - name: Analyze
        if: steps.detect.outputs.has_sources == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Skip notice (no matching sources)
        if: steps.detect.outputs.has_sources != 'true'
        run: echo "No matching source files for ${{ matrix.language }}. Skipping."
