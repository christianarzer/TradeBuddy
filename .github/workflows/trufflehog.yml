name: TruffleHog Secrets Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trufflehog:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        id: range
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          if [ -z "$BASE" ] || [ "$BASE" = "$HEAD" ] || [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            echo "use_diff=false" >> "$GITHUB_OUTPUT"
          else
            echo "use_diff=true" >> "$GITHUB_OUTPUT"
          fi

          echo "base=$BASE" >> "$GITHUB_OUTPUT"
          echo "head=$HEAD" >> "$GITHUB_OUTPUT"

      - name: Run TruffleHog (diff scan)
        if: steps.range.outputs.use_diff == 'true'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.range.outputs.base }}
          head: ${{ steps.range.outputs.head }}
          extra_args: --results=verified,unknown --fail

      - name: Run TruffleHog (full scan fallback)
        if: steps.range.outputs.use_diff != 'true'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --results=verified,unknown --fail
