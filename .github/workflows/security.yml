name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  branch_protection_rule:
  schedule:
    - cron: "17 4 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          warn-only: false

  codeql:
    name: CodeQL (${{ matrix.language }})
    if: github.event_name != 'branch_protection_rule'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect sources for matrix language
        id: detect
        shell: bash
        run: |
          case "${{ matrix.language }}" in
            actions)
              if find .github/workflows -type f \( -name '*.yml' -o -name '*.yaml' \) | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            java-kotlin)
              if git ls-files '*.java' '*.kt' '*.kts' | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            javascript-typescript)
              if git ls-files '*.js' '*.jsx' '*.mjs' '*.cjs' '*.ts' '*.tsx' | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            *)
              echo "has_sources=false" >> "$GITHUB_OUTPUT"
              ;;
          esac

      - name: Set up JDK 21 for Java/Kotlin analysis
        if: steps.detect.outputs.has_sources == 'true' && matrix.language == 'java-kotlin'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Initialize CodeQL
        if: steps.detect.outputs.has_sources == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          dependency-caching: true
          queries: security-extended,security-and-quality

      - name: Manual build for Java/Kotlin
        if: steps.detect.outputs.has_sources == 'true' && matrix.language == 'java-kotlin' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          chmod +x gradlew
          ./gradlew :composeApp:compileKotlinDesktop --stacktrace --build-cache -x test

      - name: Analyze
        if: steps.detect.outputs.has_sources == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  trufflehog:
    name: TruffleHog Secrets Scan
    if: github.event_name != 'branch_protection_rule'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine scan range
        id: range
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          if [ -z "$BASE" ] || [ "$BASE" = "$HEAD" ] || [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            echo "use_diff=false" >> "$GITHUB_OUTPUT"
          else
            echo "use_diff=true" >> "$GITHUB_OUTPUT"
          fi

          echo "base=$BASE" >> "$GITHUB_OUTPUT"
          echo "head=$HEAD" >> "$GITHUB_OUTPUT"

      - name: Run TruffleHog (diff scan)
        if: steps.range.outputs.use_diff == 'true'
        uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # v3.93.3
        with:
          path: ./
          base: ${{ steps.range.outputs.base }}
          head: ${{ steps.range.outputs.head }}
          extra_args: --results=verified,unknown

      - name: Run TruffleHog (full scan fallback)
        if: steps.range.outputs.use_diff != 'true'
        uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # v3.93.3
        with:
          path: ./
          extra_args: --results=verified,unknown

  scorecards:
    name: OpenSSF Scorecard
    if: github.event.repository.private == false && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.json
          results_format: json
          publish_results: false

      - name: Upload Scorecard report artifact
        uses: actions/upload-artifact@v6
        with:
          name: scorecard-report
          path: results.json
          if-no-files-found: error
