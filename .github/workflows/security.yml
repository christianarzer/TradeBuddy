name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  branch_protection_rule:
  schedule:
    - cron: "17 4 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Dependency Review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803 # v4
        with:
          fail-on-severity: high
          warn-only: false

  codeql:
    name: CodeQL (${{ matrix.language }})
    if: github.event_name != 'branch_protection_rule'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Detect sources for matrix language
        id: detect
        shell: bash
        run: |
          case "${{ matrix.language }}" in
            actions)
              if find .github/workflows -type f \( -name '*.yml' -o -name '*.yaml' \) | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            java-kotlin)
              if git ls-files '*.java' '*.kt' '*.kts' | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            javascript-typescript)
              if git ls-files '*.js' '*.jsx' '*.mjs' '*.cjs' '*.ts' '*.tsx' | grep -q .; then
                echo "has_sources=true" >> "$GITHUB_OUTPUT"
              else
                echo "has_sources=false" >> "$GITHUB_OUTPUT"
              fi
              ;;
            *)
              echo "has_sources=false" >> "$GITHUB_OUTPUT"
              ;;
          esac

      - name: Set up JDK 21 for Java/Kotlin analysis
        if: steps.detect.outputs.has_sources == 'true' && matrix.language == 'java-kotlin'
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: temurin
          java-version: 21

      - name: Detect CodeQL Kotlin compatibility
        id: kotlin_compat
        if: steps.detect.outputs.has_sources == 'true' && matrix.language == 'java-kotlin'
        shell: bash
        run: |
          kotlin_version=$(sed -nE 's/^[[:space:]]*kotlin[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' gradle/libs.versions.toml | head -n1)
          if [ -z "$kotlin_version" ]; then
            echo "supported=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          base_version="${kotlin_version%%-*}"
          min_unsupported="2.3.10"
          highest=$(printf '%s\n%s\n' "$base_version" "$min_unsupported" | sort -V | tail -n1)
          if [ "$highest" = "$base_version" ]; then
            echo "supported=false" >> "$GITHUB_OUTPUT"
            echo "version=$kotlin_version" >> "$GITHUB_OUTPUT"
          else
            echo "supported=true" >> "$GITHUB_OUTPUT"
            echo "version=$kotlin_version" >> "$GITHUB_OUTPUT"
          fi

      - name: Initialize CodeQL
        if: steps.detect.outputs.has_sources == 'true' && (matrix.language != 'java-kotlin' || steps.kotlin_compat.outputs.supported == 'true')
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          dependency-caching: true
          queries: security-extended,security-and-quality

      - name: Manual build for Java/Kotlin
        if: steps.detect.outputs.has_sources == 'true' && matrix.language == 'java-kotlin' && matrix.build-mode == 'manual' && steps.kotlin_compat.outputs.supported == 'true'
        shell: bash
        run: |
          chmod +x gradlew
          ./gradlew :composeApp:compileKotlinDesktop --stacktrace --build-cache -x test

      - name: Analyze
        if: steps.detect.outputs.has_sources == 'true' && (matrix.language != 'java-kotlin' || steps.kotlin_compat.outputs.supported == 'true')
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Skip notice for unsupported Kotlin version
        if: steps.detect.outputs.has_sources == 'true' && matrix.language == 'java-kotlin' && steps.kotlin_compat.outputs.supported != 'true'
        run: echo "Skipping java-kotlin CodeQL because Kotlin ${{ steps.kotlin_compat.outputs.version }} is newer than current CodeQL support (< 2.3.10)."

  trufflehog:
    name: TruffleHog Secrets Scan
    if: github.event_name != 'branch_protection_rule'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Determine scan range
        id: range
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          if [ -z "$BASE" ] || [ "$BASE" = "$HEAD" ] || [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            echo "use_diff=false" >> "$GITHUB_OUTPUT"
          else
            echo "use_diff=true" >> "$GITHUB_OUTPUT"
          fi

          echo "base=$BASE" >> "$GITHUB_OUTPUT"
          echo "head=$HEAD" >> "$GITHUB_OUTPUT"

      - name: Run TruffleHog (diff scan)
        if: steps.range.outputs.use_diff == 'true'
        uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # v3.93.3
        with:
          path: ./
          base: ${{ steps.range.outputs.base }}
          head: ${{ steps.range.outputs.head }}
          extra_args: --results=verified,unknown

      - name: Run TruffleHog (full scan fallback)
        if: steps.range.outputs.use_diff != 'true'
        uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # v3.93.3
        with:
          path: ./
          extra_args: --results=verified,unknown

  scorecards:
    name: OpenSSF Scorecard
    if: github.event.repository.private == false && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: false

      - name: Upload to code scanning
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        with:
          sarif_file: results.sarif

