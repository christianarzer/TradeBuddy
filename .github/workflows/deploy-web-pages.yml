name: Deploy Web to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - composeApp/**
      - gradle/**
      - gradle.properties
      - settings.gradle.kts
      - build.gradle.kts
      - .github/workflows/deploy-web-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build pages artifact
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build web distribution
        run: ./gradlew :composeApp:wasmJsBrowserDistribution --stacktrace --build-cache

      - name: Prepare pages directory
        run: |
          set -e
          DIST_DIR="composeApp/build/dist/wasmJs/productionExecutable"
          if [ ! -f "$DIST_DIR/index.html" ]; then
            cat > "$DIST_DIR/index.html" <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>TradeBuddy</title>
            <style>
              html, body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #0f1117;
              }
            </style>
          </head>
          <body>
            <script src="./composeApp.js"></script>
          </body>
          </html>
          HTML
          fi
          touch "$DIST_DIR/.nojekyll"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: composeApp/build/dist/wasmJs/productionExecutable

  deploy:
    name: Deploy
    if: github.event.repository.private == false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
