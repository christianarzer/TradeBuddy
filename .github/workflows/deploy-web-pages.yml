name: Deploy Web to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - composeApp/**
      - gradle/**
      - gradle.properties
      - settings.gradle.kts
      - build.gradle.kts
      - .github/workflows/deploy-web-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build pages artifact
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up JDK 21
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@fbcece063590cf3e99cc8f93ed063231c98bf95b # v5
        with:
          cache-read-only: false

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build web distribution
        run: ./gradlew :composeApp:wasmJsBrowserDistribution --stacktrace --build-cache

      - name: Prepare pages directory
        run: |
          set -e
          DIST_DIR="composeApp/build/dist/wasmJs/productionExecutable"
          if [ ! -f "$DIST_DIR/index.html" ]; then
            cat > "$DIST_DIR/index.html" <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>TradeBuddy</title>
            <style>
              html, body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #0f1117;
              }
            </style>
          </head>
          <body>
            <script src="./composeApp.js"></script>
          </body>
          </html>
          HTML
          fi
          touch "$DIST_DIR/.nojekyll"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: composeApp/build/dist/wasmJs/productionExecutable

  deploy:
    name: Deploy
    if: github.event.repository.private == false
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  smoke:
    name: Pages Smoke Test
    needs: deploy
    if: github.event.repository.private == false
    runs-on: ubuntu-latest
    steps:
      - name: Check deployed page
        run: |
          set -e
          url="${{ needs.deploy.outputs.page_url }}"
          if [ -z "$url" ]; then
            echo "No page URL available from deploy job."
            exit 1
          fi
          echo "Checking $url"
          for i in 1 2 3 4 5; do
            if curl -fsSL "$url" | grep -Eiq "<(html|script|body)"; then
              echo "Smoke test passed."
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Smoke test failed after retries."
          exit 1

