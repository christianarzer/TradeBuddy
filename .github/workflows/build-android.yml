name: Build Android app

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Android Debug Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Android debug build
        run: ./gradlew :androidApp:assembleDebug --stacktrace
