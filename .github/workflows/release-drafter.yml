name: Release Drafter

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-release-draft:
    name: Update Release Draft
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      RELEASE_DRAFTER_TOKEN: ${{ secrets.RELEASE_DRAFTER_TOKEN }}
    steps:
      - name: Draft release notes
        if: env.RELEASE_DRAFTER_TOKEN != ''
        uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6
        with:
          disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_DRAFTER_TOKEN }}

      - name: Skip notice (missing RELEASE_DRAFTER_TOKEN)
        if: env.RELEASE_DRAFTER_TOKEN == ''
        run: echo "Skipping release draft update because RELEASE_DRAFTER_TOKEN is not configured."

