name: Build And Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: Android Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Android APK
        run: ./gradlew :androidApp:assembleDebug --stacktrace

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: androidApp/build/outputs/apk/debug/*.apk
          if-no-files-found: error

  build-desktop:
    name: Desktop Artifact (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
            extension: deb
          - os: macos-latest
            label: macos
            extension: dmg
          - os: windows-latest
            label: windows
            extension: msi
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build desktop package
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\gradlew.bat :composeApp:packageDistributionForCurrentOS --stacktrace

      - name: Build desktop package
        if: runner.os != 'Windows'
        run: ./gradlew :composeApp:packageDistributionForCurrentOS --stacktrace

      - name: Verify desktop artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "composeApp/build/compose/binaries/main-release" -Recurse -Filter "*.${{ matrix.extension }}"
          if ($files.Count -eq 0) {
            Write-Error "No .${{ matrix.extension }} artifact found."
          }
          $files | Select-Object FullName, Length

      - name: Verify desktop artifact
        if: runner.os != 'Windows'
        run: |
          set -e
          files=$(find composeApp/build/compose/binaries/main-release -type f -name "*.${{ matrix.extension }}")
          if [ -z "$files" ]; then
            echo "No .${{ matrix.extension }} artifact found."
            exit 1
          fi
          echo "$files"

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.label }}
          path: composeApp/build/compose/binaries/main-release/**/*.${{ matrix.extension }}
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-android
      - build-desktop
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: "*"
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd release-assets
          find . -type f ! -name SHA256SUMS.txt -print0 | sort -z | xargs -0 sha256sum > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Publish release for tag
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**
          generate_release_notes: true
          body: |
            Automatischer Release fuer Tag `${{ github.ref_name }}`.

            Enthalten:
            - Android APK (Debug)
            - Desktop Linux Paket (.deb)
            - Desktop macOS Paket (.dmg)
            - Desktop Windows Paket (.msi)
            - SHA256SUMS.txt
