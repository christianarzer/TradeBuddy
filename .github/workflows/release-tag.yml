name: Build And Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: Android Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Android APK
        run: ./gradlew :androidApp:assembleDebug --stacktrace

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: androidApp/build/outputs/apk/debug/*.apk
          if-no-files-found: error

  build-desktop:
    name: Desktop Artifact (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
          - os: macos-latest
            label: macos
          - os: windows-latest
            label: windows
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build desktop package
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\gradlew.bat :composeApp:createReleaseDistributable --stacktrace

      - name: Build desktop package
        if: runner.os != 'Windows'
        run: ./gradlew :composeApp:createReleaseDistributable --stacktrace

      - name: Bundle desktop artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $source = "composeApp/build/compose/binaries"
          if (!(Test-Path $source)) {
            Write-Error "Desktop output directory not found: $source"
          }
          New-Item -ItemType Directory -Path "release-assets" -Force | Out-Null
          Compress-Archive -Path "$source\\*" -DestinationPath "release-assets/TradeBuddy-${{ matrix.label }}-${{ github.ref_name }}.zip" -Force

      - name: Bundle desktop artifact
        if: runner.os != 'Windows'
        run: |
          set -e
          source_dir="composeApp/build/compose/binaries"
          if [ ! -d "$source_dir" ]; then
            echo "Desktop output directory not found: $source_dir"
            exit 1
          fi
          mkdir -p release-assets
          zip -r "release-assets/TradeBuddy-${{ matrix.label }}-${{ github.ref_name }}.zip" "$source_dir"

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.label }}
          path: release-assets/*.zip
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-android
      - build-desktop
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: "*"
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd release-assets
          find . -type f ! -name SHA256SUMS.txt -print0 | sort -z | xargs -0 sha256sum > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Publish release for tag
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**
          generate_release_notes: true
          body: |
            Automatischer Release fuer Tag `${{ github.ref_name }}`.

            Enthalten:
            - Android APK (Debug)
            - Desktop Linux Bundle (.zip)
            - Desktop macOS Bundle (.zip)
            - Desktop Windows Bundle (.zip)
            - SHA256SUMS.txt
