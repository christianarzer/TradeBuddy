name: Build iOS app

on:
  push:
    branches: [main]
    paths:
      - iosApp/**
      - composeApp/**
      - gradle/**
      - gradle.properties
      - settings.gradle.kts
      - build.gradle.kts
      - .github/workflows/build-ios.yml
  pull_request:
    paths:
      - iosApp/**
      - composeApp/**
      - gradle/**
      - gradle.properties
      - settings.gradle.kts
      - build.gradle.kts
      - .github/workflows/build-ios.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: iOS Debug Build
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Cache Kotlin/Native compiler
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: iOS debug build
        run: |
          cd iosApp
          xcodebuild -scheme iosApp -configuration Debug -destination 'generic/platform=iOS Simulator' CODE_SIGNING_ALLOWED=NO COMPILER_INDEX_STORE_ENABLE=NO
