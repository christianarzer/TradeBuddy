name: Build iOS app

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: iOS Debug Build
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Make Gradle executable
        run: chmod +x gradlew
      - name: iOS debug build
        run: cd iosApp && xcodebuild -scheme iosApp -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 16' CODE_SIGNING_ALLOWED=NO
