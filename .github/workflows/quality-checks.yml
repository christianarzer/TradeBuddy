name: Quality Checks

on:
  push:
    branches: [main]
    paths:
      - androidApp/**
      - composeApp/**
      - gradle/**
      - gradle.properties
      - settings.gradle.kts
      - build.gradle.kts
      - .github/workflows/quality-checks.yml
  pull_request:
    paths:
      - androidApp/**
      - composeApp/**
      - gradle/**
      - gradle.properties
      - settings.gradle.kts
      - build.gradle.kts
      - .github/workflows/quality-checks.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Run lint
        run: ./gradlew :androidApp:lintDebug --stacktrace --build-cache

  sast:
    name: SAST (CodeQL Java)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Detect tracked Java sources
        id: detect_java
        run: |
          if git ls-files '*.java' | grep -q .; then
            echo "has_java=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_java=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip Java CodeQL when no Java sources exist
        if: steps.detect_java.outputs.has_java != 'true'
        run: |
          echo "No tracked .java files found. Skipping Java CodeQL scan."
          echo "Kotlin analysis remains disabled until CodeQL supports the current Kotlin version."

      - name: Set up JDK 21
        if: steps.detect_java.outputs.has_java == 'true'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Initialize CodeQL
        if: steps.detect_java.outputs.has_java == 'true'
        uses: github/codeql-action/init@v4
        with:
          # CodeQL currently lags Kotlin 2.3.20-Beta2 and fails extraction.
          # Keep project on latest Kotlin and run Java-only CodeQL until supported.
          languages: java
          build-mode: none
          dependency-caching: true

      - name: Analyze
        if: steps.detect_java.outputs.has_java == 'true'
        uses: github/codeql-action/analyze@v4
