name: Quality Checks

on:
  push:
    branches: [main]
  pull_request:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Run lint
        run: ./gradlew :androidApp:lintDebug --stacktrace

  sast:
    name: SAST (CodeQL Java)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          # CodeQL currently lags Kotlin 2.3.20-Beta2 and fails extraction.
          # Keep project on latest Kotlin and run Java-only CodeQL until supported.
          languages: java
          build-mode: none
          dependency-caching: true

      - name: Analyze
        uses: github/codeql-action/analyze@v4
