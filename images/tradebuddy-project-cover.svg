<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 420" role="img" aria-labelledby="title desc">
  <title id="title">TradeBuddy Project Cover</title>
  <desc id="desc">Gradient project banner with TradeBuddy icon and product tagline.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#061424"/>
      <stop offset="45%" stop-color="#0d253a"/>
      <stop offset="100%" stop-color="#11344e"/>
    </linearGradient>
    <linearGradient id="accentA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
    <linearGradient id="accentB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="26"/>
    </filter>
  </defs>

  <rect width="1200" height="420" fill="url(#bg)"/>
  <circle cx="1100" cy="70" r="140" fill="#38bdf8" opacity="0.2" filter="url(#soft)"/>
  <circle cx="120" cy="360" r="120" fill="#f59e0b" opacity="0.16" filter="url(#soft)"/>

  <g transform="translate(68 84)">
    <rect x="0" y="0" width="94" height="94" rx="24" fill="#0b1c2f" stroke="#2d4c66" stroke-width="2"/>
    <path d="M47 16v8" stroke="url(#accentA)" stroke-width="4" stroke-linecap="round"/>
    <path d="M58.11 71.26a24 24 0 1 1-28.9-28.89c2.5-.59 3.88 2.64 2.86 4.99a16 16 0 0 0 21.04 21.04c2.35-1.02 5.58.36 4.99 2.86" fill="none" stroke="url(#accentB)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M63 56a16 16 0 0 0-16-16" fill="none" stroke="url(#accentA)" stroke-width="4" stroke-linecap="round"/>
    <path d="M75 28l-5.02 5.02" fill="none" stroke="url(#accentA)" stroke-width="4" stroke-linecap="round"/>
    <path d="M79 56h8" fill="none" stroke="url(#accentA)" stroke-width="4" stroke-linecap="round"/>
  </g>

  <g transform="translate(190 92)">
    <text x="0" y="52" fill="#e2edf7" font-size="62" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="700">TradeBuddy</text>
    <text x="0" y="98" fill="#9fc2de" font-size="30" font-family="Segoe UI, Inter, Arial, sans-serif">Sun, Moon and Astro Calendar for Trading Timing</text>
    <rect x="0" y="132" width="770" height="1" fill="#2f4f6a"/>
    <text x="0" y="176" fill="#b8d1e6" font-size="22" font-family="Segoe UI, Inter, Arial, sans-serif">Kotlin Multiplatform • Desktop • Android • Web • iOS</text>
    <text x="0" y="214" fill="#7fb0d4" font-size="19" font-family="Segoe UI, Inter, Arial, sans-serif">Precision time windows, city offsets, compact timeline and astro events.</text>
  </g>
</svg>
