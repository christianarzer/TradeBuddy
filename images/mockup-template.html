<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeBuddy Showcase</title>
  <style>
    :root {
      --bg0: #070d14;
      --bg1: #0f1825;
      --bg2: #1a283b;
      --line: #32465d;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Inter, system-ui, sans-serif;
      background:
        radial-gradient(900px 520px at 88% -16%, #244364 0%, transparent 63%),
        radial-gradient(760px 400px at -4% 110%, #22344a 0%, transparent 68%),
        linear-gradient(150deg, var(--bg0), var(--bg1) 56%, var(--bg2));
      color: #eaf1f8;
    }
    .canvas {
      width: 2400px;
      height: 1450px;
      padding: 72px 76px 62px;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 72px;
      font-weight: 760;
      letter-spacing: 0.2px;
      text-shadow: 0 10px 26px rgba(0, 0, 0, 0.45);
    }
    .sub {
      margin-top: 12px;
      color: #a8bdd1;
      font-size: 31px;
    }
    .rule {
      margin-top: 18px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #3a536f 14%, #3a536f 86%, transparent);
    }
    .stage {
      position: absolute;
      left: 76px;
      right: 76px;
      top: 246px;
      bottom: 58px;
      border-radius: 34px;
      border: 1px solid #34506b;
      background: linear-gradient(180deg, rgba(16, 28, 41, 0.94), rgba(10, 18, 28, 0.94));
      box-shadow:
        0 34px 72px rgba(0,0,0,0.5),
        0 0 0 1px rgba(90, 142, 190, 0.10) inset;
      padding: 28px;
      overflow: hidden;
    }
    .badge {
      position: absolute;
      top: 26px;
      left: 30px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid #46668a;
      background: rgba(13, 28, 44, 0.72);
      color: #d0e4f4;
      font-size: 20px;
      font-weight: 600;
      z-index: 4;
    }
    .desktop {
      margin-top: 54px;
      width: 83%;
      padding: 16px;
      border-radius: 28px;
      background: linear-gradient(180deg, #2b3d52, #192536);
      border: 1px solid #47617d;
      box-shadow: 0 30px 56px rgba(0,0,0,0.44);
      transform: perspective(1400px) rotateX(1.2deg) rotateY(-2deg);
      transform-origin: center;
    }
    .desktop img {
      width: 100%;
      display: block;
      border-radius: 14px;
      border: 1px solid var(--line);
    }
    .phone {
      position: absolute;
      right: 44px;
      bottom: 38px;
      width: 360px;
      border-radius: 50px;
      padding: 12px;
      background: linear-gradient(180deg, #2f4156, #172435);
      border: 1px solid #4a6583;
      box-shadow: 0 26px 50px rgba(0,0,0,.45);
      transform: perspective(1200px) rotateY(4deg) rotateX(1deg);
      z-index: 5;
    }
    .phone-notch {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 126px;
      height: 19px;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      background: #0a1118;
      z-index: 2;
    }
    .phone img {
      width: 100%;
      display: block;
      border-radius: 36px;
      border: 1px solid var(--line);
    }
  </style>
</head>
<body>
  <main class="canvas">
    <h1>TradeBuddy</h1>
    <div class="sub" id="subtitle">Slate Theme</div>
    <div class="rule"></div>
    <section class="stage">
      <div class="badge" id="modeBadge">Slate Dark</div>
      <div class="desktop">
        <img id="desktopShot" src="./screenshot-web-desktop-dark.png" alt="Desktop screenshot" />
      </div>
      <div class="phone">
        <div class="phone-notch"></div>
        <img id="mobileShot" src="./screenshot-web-mobile-dark.png" alt="Mobile screenshot" />
      </div>
    </section>
  </main>
  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = (params.get("mode") || "dark").toLowerCase();
    const dark = mode !== "light";
    document.getElementById("desktopShot").src = dark
      ? "./screenshot-web-desktop-dark.png"
      : "./screenshot-web-desktop-light.png";
    document.getElementById("mobileShot").src = dark
      ? "./screenshot-web-mobile-dark.png"
      : "./screenshot-web-mobile-light.png";
    document.getElementById("modeBadge").textContent = dark ? "Slate Dark" : "Slate Light";
    document.getElementById("subtitle").textContent = dark
      ? "Slate Theme • Dark mode"
      : "Slate Theme • Light mode";
  </script>
</body>
</html>
