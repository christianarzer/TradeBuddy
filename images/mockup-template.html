<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeBuddy Slate Dark + Light Showcase</title>
  <style>
    :root {
      --bg0: #080e15;
      --bg1: #101826;
      --bg2: #182336;
      --line: #314457;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", Inter, system-ui, sans-serif;
      background:
        radial-gradient(1000px 520px at 82% -16%, #24384f 0%, transparent 62%),
        radial-gradient(800px 460px at -6% 110%, #1e2b3b 0%, transparent 64%),
        linear-gradient(145deg, var(--bg0), var(--bg1) 58%, var(--bg2));
      color: #e6edf7;
      overflow: hidden;
    }
    .canvas {
      width: 2200px;
      height: 1400px;
      padding: 74px 72px 62px;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 62px;
      letter-spacing: 0.2px;
      font-weight: 760;
      text-shadow: 0 10px 26px rgba(0,0,0,.45);
    }
    .sub {
      margin-top: 10px;
      color: #a1b4c8;
      font-size: 28px;
    }
    .rule {
      height: 1px;
      margin-top: 16px;
      background: linear-gradient(90deg, transparent, #354a5f 12%, #354a5f 88%, transparent);
    }
    .grid {
      margin-top: 44px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 42px;
      height: 1140px;
    }
    .scene {
      border-radius: 30px;
      border: 1px solid #2f4358;
      background: linear-gradient(180deg, rgba(18,29,43,.92), rgba(11,18,28,.92));
      padding: 24px;
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(102, 150, 192, 0.08) inset;
      position: relative;
      overflow: hidden;
    }
    .scene-title {
      position: absolute;
      top: 20px;
      left: 24px;
      padding: 9px 16px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      border: 1px solid #44607f;
      background: rgba(14, 28, 44, 0.72);
      color: #c7def1;
      z-index: 4;
    }
    .desktop {
      margin-top: 52px;
      padding: 14px;
      border-radius: 24px;
      background: linear-gradient(180deg, #2a3a4c, #182231);
      border: 1px solid #3d536b;
      box-shadow: 0 22px 38px rgba(0,0,0,.42);
      transform: perspective(1300px) rotateX(1.4deg) rotateY(-2.2deg);
      transform-origin: center;
    }
    .desktop img {
      width: 100%;
      display: block;
      border-radius: 12px;
      border: 1px solid var(--line);
      image-rendering: auto;
    }
    .phone {
      position: absolute;
      right: 18px;
      bottom: 22px;
      width: 316px;
      border-radius: 40px;
      padding: 11px;
      background: linear-gradient(180deg, #2c3c4f, #162131);
      border: 1px solid #415973;
      box-shadow: 0 18px 36px rgba(0,0,0,.45);
      transform: perspective(1100px) rotateY(4deg) rotateX(1.2deg);
      z-index: 3;
    }
    .phone-notch {
      position: absolute;
      top: 9px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 18px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      background: #0a1118;
      z-index: 2;
    }
    .phone img {
      width: 100%;
      display: block;
      border-radius: 28px;
      border: 1px solid var(--line);
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <main class="canvas">
    <h1>TradeBuddy</h1>
    <div class="sub">Slate Theme â€¢ Dark and Light variants</div>
    <div class="rule"></div>

    <section class="grid">
      <article class="scene">
        <div class="scene-title">Slate Dark</div>
        <div class="desktop">
          <img src="./screenshot-web-desktop-dark.png" alt="Slate dark desktop screenshot" />
        </div>
        <div class="phone">
          <div class="phone-notch"></div>
          <img src="./screenshot-web-mobile-dark.png" alt="Slate dark mobile screenshot" />
        </div>
      </article>

      <article class="scene">
        <div class="scene-title">Slate Light</div>
        <div class="desktop">
          <img src="./screenshot-web-desktop-light.png" alt="Slate light desktop screenshot" />
        </div>
        <div class="phone">
          <div class="phone-notch"></div>
          <img src="./screenshot-web-mobile-light.png" alt="Slate light mobile screenshot" />
        </div>
      </article>
    </section>
  </main>
</body>
</html>
