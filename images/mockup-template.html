<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeBuddy Showcase</title>
  <style>
    :root {
      --slate-950: #090f16;
      --slate-900: #111a25;
      --slate-850: #172130;
      --slate-800: #1e2938;
      --line: #2f3f53;
      --glow: #1f5e8d;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Inter, system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 80% -20%, #203349 0%, transparent 60%),
        radial-gradient(700px 400px at -10% 120%, #1c2a3a 0%, transparent 65%),
        linear-gradient(145deg, var(--slate-950), var(--slate-900) 54%, var(--slate-850));
    }
    .canvas {
      width: 1800px;
      height: 1000px;
      padding: 74px 68px;
      position: relative;
    }
    .top-rule {
      position: absolute;
      left: 68px;
      right: 68px;
      top: 174px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #314558 15%, #314558 85%, transparent);
    }
    .brand {
      margin: 0;
      color: #e5edf7;
      font-weight: 760;
      font-size: 62px;
      letter-spacing: 0.3px;
      text-shadow: 0 8px 26px rgba(0, 0, 0, 0.45);
    }
    .sub {
      margin-top: 12px;
      color: #99acc2;
      font-size: 24px;
      letter-spacing: 0.2px;
    }
    .grid {
      position: absolute;
      left: 68px;
      right: 68px;
      bottom: 56px;
      top: 216px;
      display: grid;
      grid-template-columns: minmax(0, 1fr) 388px;
      gap: 48px;
      align-items: center;
    }
    .desktop {
      padding: 14px;
      border-radius: 24px;
      background: linear-gradient(180deg, #233142, #141d28);
      border: 1px solid #3b4e66;
      box-shadow:
        0 32px 60px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(84, 137, 185, 0.14) inset,
        0 0 40px rgba(31, 94, 141, 0.16);
      transform: perspective(1300px) rotateX(2deg) rotateY(-5deg);
      transform-origin: center;
    }
    .desktop-screen {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--line);
      background: #0a1118;
    }
    .desktop-screen img { width: 100%; display: block; }

    .phone {
      width: 360px;
      margin: 0 auto;
      border-radius: 52px;
      padding: 12px;
      background: linear-gradient(180deg, #2a3748, #151e2a);
      border: 1px solid #3b4d64;
      box-shadow:
        0 30px 56px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(84, 137, 185, 0.12) inset,
        0 0 36px rgba(31, 94, 141, 0.14);
      transform: perspective(1000px) rotateX(2deg) rotateY(10deg);
      position: relative;
    }
    .phone-notch {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 146px;
      height: 24px;
      border-bottom-left-radius: 13px;
      border-bottom-right-radius: 13px;
      background: #090f16;
      z-index: 2;
    }
    .phone-screen {
      border-radius: 38px;
      overflow: hidden;
      border: 1px solid var(--line);
      background: #0a1118;
    }
    .phone-screen img { width: 100%; display: block; }
  </style>
</head>
<body>
  <main class="canvas">
    <h1 class="brand">TradeBuddy</h1>
    <div class="sub">Schiefer Theme Showcase</div>
    <div class="top-rule"></div>
    <section class="grid">
      <div class="desktop">
        <div class="desktop-screen">
          <img src="./screenshot-web-desktop.png" alt="Desktop screenshot" />
        </div>
      </div>
      <div class="phone">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <img src="./screenshot-web-mobile.png" alt="Mobile screenshot" />
        </div>
      </div>
    </section>
  </main>
</body>
</html>
